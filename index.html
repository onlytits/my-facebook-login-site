<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login Example</title>
</head>
<body>

  <h1>Welcome to My Facebook Integration!</h1>

  <!-- Facebook Login Button -->
  <button id="fb-login-btn">Login with Facebook</button>

  <script>
    // Initialize the Facebook SDK
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1334804091045109', // Your actual Facebook App ID
        cookie     : true,
        xfbml      : true,
        version    : 'v21.0' // Latest API version
      });

      FB.AppEvents.logPageView();
    };

    // Load the Facebook SDK
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Function to trigger Facebook login
    function facebookLogin() {
      FB.login(function(response) {
        if (response.authResponse) {
          console.log('Logged in successfully!', response);
          alert('Logged in successfully!');
        } else {
          console.log('User cancelled login or did not fully authorize.');
          alert('User cancelled login or did not authorize.');
        }
      }, {scope: 'public_profile,email'});
    }

    // Add event listener to the login button
    document.getElementById('fb-login-btn').addEventListener('click', facebookLogin);
  </script>

</body>
</html>
